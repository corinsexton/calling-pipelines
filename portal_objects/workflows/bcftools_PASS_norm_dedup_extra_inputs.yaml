## Workflow information #####################################
#     General information for the workflow
#############################################################
name: bcftools_PASS_norm_dedup_extra_inputs
description:  Run Bcftools to filter PASS variants, |
              normalize and deduplicate variants in input VCF file. |
              Accept extra input VCF files to be merged with the main input VCF file before processing

runner:
  language: cwl
  main: bcftools_PASS_norm_dedup_extra_inputs.cwl

software:
  - Bcftools@1.17

category:
  - Variant Manipulation

## Input information ########################################
#     Input files and parameters
#############################################################
input:

  # File inputs
  input_file_vcf_gz:
    argument_type: file.vcf_gz

  additional_files_vcf_gz:
    argument_type: file.vcf_gz

  genome_reference_fasta:
    argument_type: file.fa

## Output information #######################################
#     Output files and quality controls
#############################################################
output:

  output_file_vcf_gz:
    argument_type: file.vcf_gz
    secondary_files:
      - vcf_gz_tbi
